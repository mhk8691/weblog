{% extends "base.html" %} {% block head %}
<title>Home</title>
<style></style>
{% endblock head %} {% block body %} {% include "navbar.html" %}
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body text-center">
        <form action="" method="get">
          <input
            type="search"
            name="search"
            id=""
            class="form-control border border-2 border-black"
          />
          <button
            type="submit"
            class="btn btn-primary mt-3 w-50"
            data-bs-dismiss="modal"
          >
            Search
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt-5">
  <div class="row g-3">
    {% for i in Posts %}
    <div class="col-6">
      <div class="card mb-3 border-black">
        <div class="row g-0">
          <div class="col-md-3">
            <a href="{% url 'detail' i.id %}" class="text-black">
              <img
                src="../../media/{{i.image}}"
                class="img-fluid rounded-start"
                alt="img"
              />
            </a>
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <a href="{% url 'detail' i.id %}" class="text-black">
                <h5 class="card-title">{{i.title}}</h5>
                <p class="card-text">
                  {{i.content}}
                </p>
              </a>

              <p class="card-text">
                <small class="text-body-secondary">
                  <a href="">
                    <h6>{{i.author.username}}</h6>
                  </a>
                </small>
              </p>
              <p class="card-text">
                <small class="text-body-secondary">
                  <span class="badge text-bg-primary fw-normal"
                    >{{i.categories.name}}</span
                  >
                </small>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock body %}
